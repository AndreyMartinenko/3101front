<script>

    function mostNumber() {

        var a = Math.floor(Math.random() * 100) + 1;
        var b = Math.floor(Math.random() * 100) + 1;
        alert ('first number is '+ a);
        alert('second number is '+ b);

        if (a>b) {

            document.write('biggest number is ' +b);
        }
    }
    mostNumber();
